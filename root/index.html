<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alagde App</title>

    <!-- Boostrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="./assets/styles/styles.css">

<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="">
            <div class="container-fluid">
                <a class="navbar-brand my-brand" href=".">
                    <img 
                        src="./assets/images/alagde-logo.png" 
                        alt="mak"
                        width="30"
                        class="d-inline-block mb-1"
                    >

                </a>
                <button 
                    class="navbar-toggler ms-auto" 
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navToggle"
                    aria-expanded="false"
                    aria-label="Toggle Navigation"
                >
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse text-end" id="navToggle">
                    <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
                        <li class="nav-item" onclick="scrollToElement('artWorks')">
                            <a class="nav-link" aria-current="page" href="#">Portfolio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Skills</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Contact Me</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <div id="introduction" class="container-fluid">
            <div class="row p-5 d-flex justify-content-center text-center">
                <div class="col-7">
                    Text About Me
                </div>
                <div class="col-5">
                    Picture
                </div>
            </div>
        </div>
        <div id="portfolio" class="container-fluid">
            <div class="row p-5 d-flex justify-content-center text-center">
                <div class="col-3">
                    Image 1
                </div>
                <div class="col-3">
                    Image 2
                </div>
                <div class="col-3">
                    Image 3
                </div>
                <div class="col-3">
                    Image 4
                </div>
            </div>
        </div>
        <div id="aboutMe" class="container-fluid">
            <div class="row p-5 d-flex justify-content-center text-center">
                <div class="col">
                    About Me
                </div>
            </div>
        </div>
        <div id="contactMe" class="container-fluid p-5">
            <div class="row text-center">
                <h4>Let's get Connected</h4>
            </div>
            <div class="row g-0 p-5 d-flex justify-content-center text-center">
                <div class="col-2">
                    Link
                </div>
                <div class="col-2">
                    Link
                </div>
            </div>
        </div>
    </main>
    <footer>
        <nav class="navbar fixed-bottom bg-body-tertiary">
            <div class="container-fluid">
              <p>Fulgencio 2023</p>
            </div>
        </nav>
    </footer>

    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
